<!DOCTYPE html>
<html lang="nl">

  <head>
    <meta charset="utf-8">
    <title>Registreren</title>
    <link rel="stylesheet" href="stylesheet/style.css">
  </head>

  <body>
    <header>
      <img class="logo" src="images/logoBucketlove.png" alt="Bucketlove">
    </header>
    <main>
      <form class="registeren" action="registreren1.html">
        <fieldset>
          <legend>Registreren</legend>
            <label for="naam">Naam (volledig)</label>
              <input type="text" name="name" id="naam">
              <label for="email">E-mailadres</label>
                <input type="email" name="mail" id="email">
                <label for="geslacht">Geslacht</label>
                <input type="radio" name="gender" id="geslacht">Man
                <input type="radio" name="gender" id="geslacht">Vrouw
                <input type="radio" name="gender" id="geslacht">Genderneutraal
              <label for="leeftijd">Geboorte datum</label>
                <input type="date" name="age" id="leeftijd">
              <label for="locatie">Woonplaats</label>
                <input type="text" name="location" id="locatie">
              <label for="match">Match (max 3)</label>
                <input type="checkbox" name="matches" id="match">Man
                <input type="checkbox" name="matches" id="match">Vrouw
                <input type="checkbox" name="matches" id="match">Genderneutraal
              <label for="min">Minimum leeftijd</label>
                <input type="number" name="minimum" id="min">
                <h4>VS</h4>
              <label for="max">Maximum leeftijd</label>
                  <input type="number" name="maximum" id="max">
            <button type="submit" name="button">Wordt lid</button>
        </fieldset>
      </form>
    </main>
    <footer>

    </footer>
  </body>
</html>
